<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div>
        <div class="word-input-holder">
            <form id="form-submit">
                <input type="text" id="word-input" placeholder="Word here">
                <input type="text" id="translation-input" placeholder="What does your word mean?">
                <button id="word-submit" type="submit">Add word</button>
            </form>
        </div>
    </div>
    <div id="typer-holder" style="display: flex;"></div>
    <div id="translation-holder">
        <h5>Translation: <span id="translation"></span></h5>
    </div>
    <div id="score-holder">
        <h4>Words written: <span id="score">0</span></h4>
    </div>
    <button id="start-button">Start typing!</button>
    <button id="reset">Reset</button>
    <div id="chosen-words">
        <h4>Words chosen:</h4>
        <p id="chosen-words-list">No words selected</p>
        <button id="save-selection-button">Save current selection</button>
    </div>
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        <h4>View saved selections:</h4>
    </button>
    <div class="collapse" id="collapseExample">
        <div id="saved-selection">
        </div>
    </div>
</body>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</html>
